<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
  	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>AlgaWorks</title>
  	<div th:insert="admin/template_links.html"></div>
</head>
<body class="aw-layout-simple-page">
	<div class="aw-layout-simple-page__container">
		<form>
			<div class="aw-simple-panel">
				<img alt="AlgaWorks" src="assets/images/logo-gray.png"/>
				<div class="aw-simple-panel__message">
					Por favor, fa√ßa o login.
				</div>
				<div class="aw-simple-panel__box">
					<div class="form-group  has-feedback">
						<input type="text" class="form-control  input-lg" placeholder="Seu e-mail"/>
						<span class="glyphicon  glyphicon-envelope  form-control-feedback" aria-hidden="true"></span>
					</div>
					<div class="form-group  has-feedback">
						<input type="password" class="form-control  input-lg" placeholder="Sua senha"/>
						<span class="glyphicon  glyphicon-lock  form-control-feedback" aria-hidden="true"></span>
					</div>
					<div class="form-group">
						<button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar</button>
					</div>
					<div class="form-group clearfix">
						<div class="checkbox  pull-left  aw-checkbox-no-margin">
							<input type="checkbox" id="lembrar"/>
							<label for="lembrar">Lembre de mim</label>
						</div>
						<div class="pull-right">
							<a href="">Esqueceu a senha?</a>
						</div>
					</div>
				</div>
				<div class="aw-simple-panel__footer">Novo por aqui? <a href="#">Cadastre-se</a>.</div>
			</div>
		</form>
	</div>
  
	<div th:insert="admin/template_scripts.html"></div>

</body>
</html>
